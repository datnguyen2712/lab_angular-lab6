<h3>Danh sách Category</h3>
<a routerLink="/category-add" class="btn btn-primary">Thêm Category</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.title }}</td>
      <td>
        <a routerLink="/category-edit/{{ category.id }}" class="btn btn-primary"
          >Edit</a
        >
        <button (click)="deleteItem(category.id)" class="btn btn-danger">
          Delete
        </button>   
      </td>
    </tr>
  </tbody>
</table>
