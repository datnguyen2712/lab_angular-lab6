<h3>Danh sách Product</h3>
<a routerLink="/product-add" class="btn btn-primary">Thêm Product</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Danh mục</th>
      <th>Image</th>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.category_pro }}</td>
      <td><img src="{{ product.image }}" width="100px" height="100px" /></td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a routerLink="/product-edit/{{ product.id }}" class="btn btn-primary"
          >Edit</a
        >
        <button (click)="deleteItem(product.id)" class="btn btn-danger">
          Delete
        </button>   
      </td>
    </tr>
  </tbody>
</table>
