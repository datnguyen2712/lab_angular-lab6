<h3>Thêm Product</h3>
<a routerLink="/product">Danh sách Product</a>
<form action="" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group mt-3">
    <select class="form-select" aria-label="Default select example" name="category_pro" ngModel #category_pro="ngModel" required>
      <option selected>--Chọn danh mục--</option>
      <option *ngFor="let category of categories" [value]="category.title">{{ category.title }}</option>
    </select>
    <div
      class="text-danger"
      *ngIf="category_pro.invalid && (category_pro.dirty || category_pro.touched)"
    >
      Vui lòng chọn danh mục
    </div>
  </div>
  <div class="form-group mt-3">
    <input type="text" name="title" ngModel #title="ngModel" required placeholder="Nhập Tên sản phẩm"
      class="form-control"
    />
    <div
      class="text-danger"
      *ngIf="title.invalid && (title.dirty || title.touched)"
    >
      Vui lòng nhập tên sản phẩm
    </div>
  </div>
  <div class="form-group mt-3">
    <input type="number" name="price" ngModel #price="ngModel" required  placeholder="Nhập giá sản phẩm"
      class="form-control"
    />
    <div
      class="text-danger"
      *ngIf="price.invalid && (price.dirty || price.touched)"
    >
      <div *ngIf="price.errors?.['required']">Vui lòng nhập giá</div>
    </div>
  </div>
  <div class="form-group mt-3">
    <input type="text" name="image" ngModel #image="ngModel" required placeholder="Nhập hình ảnh"
      class="form-control"
    />
    <div
      class="text-danger"
      *ngIf="image.invalid && (image.dirty || image.touched)"
    >
      Vui lòng nhập hình ảnh
    </div>
  </div>
  <div class="form-group mt-3">
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
  </div>
</form>
