<h3>Thêm Category</h3>
<a routerLink="/category">Danh sách Category</a>
<form action="" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group mt-3">
    <input type="text" name="title" ngModel #title="ngModel" required placeholder="Nhập danh mục"
      class="form-control"
    />
    <div
      class="text-danger"
      *ngIf="title.invalid && (title.dirty || title.touched)"
    >
      Vui lòng nhập danh mục
    </div>
  </div>
  <div class="form-group mt-3">
    <button type="submit" class="btn btn-primary">Thêm Category</button>
  </div>
</form>
